<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
   <!--integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" -->
   <title>Israel Cities Weather</title>
</head>

<body>
   <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Israel Cities Weather</a>
      <form class="form-inline">
         <input class="form-control mr-sm-2" id="searchInp" type="search" placeholder="Tel Aviv, Jerusalem or Haifa" aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="button">Search</button>
      </form>
   </nav>

   <div class="container-fluid">
      <div class="card">
         <div class="card-body">
            <h5 class="card-title">City Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">
               <span>14C /</span>
               <span> 57F</span>
            </h6>
            <p class="card-text">
               <span>11:50 on</span>
               <span>3/5/2018</span>
            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
         </div>
      </div>

      
   </div>
   <p id="cityName"></p>
   <script src="jquery/dist/jquery.js"></script>
   <script src="bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="script.js" type="module"></script>
   <!-- <script src="scriptAPI.js" type="module"></script> -->
</body>

</html>
